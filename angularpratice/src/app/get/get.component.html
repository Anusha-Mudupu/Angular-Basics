
<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>emailId</th>
        <th>action</th>
        
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
           
            <td><button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button></td>
            <td><button (click)="deleteEmployeeList(employee.id)" class="btn btn-danger">delete</button></td>
            <td><button (click)="employeeDetails(employee.id)" class="btn btn-primary">view</button></td>
        </tr>
    </tbody>
</table>
