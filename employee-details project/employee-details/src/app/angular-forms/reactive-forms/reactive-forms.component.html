<div class="card w-50 mx-auto mt-4">
    <h4 class="card-header">Register Here</h4>
    <div class="card-body">
        <form [formGroup]="reactiveform">
            <div class="form-group">
                <label>username</label>
                <input class="form-control" formControlName="username">
                <div *ngIf="reactiveform.controls['username'].touched &&reactiveform.controls['username'] ?.['errors']">
                    <span *ngIf="f['username'].getError('required')!=null" class="invalid">enter username</span>
                    <span *ngIf="f['username'].getError('minlength')!=null" class="invalid">username must should be 6
                        letters</span>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label>password</label>
                <input type="password" class="form-control" formControlName="password">
                <div *ngIf="reactiveform.controls['password'].touched &&reactiveform.controls['password'] ?.['errors']">
                    <span *ngIf="f['password'].getError('required')!=null" class="invalid">password is required</span>
                </div>
                <br>
            </div>
            <div class="form-group">
                <label>confirm password</label>
                <input type="password" class="form-control" formControlName="cpassword">
                <div
                    *ngIf="reactiveform.controls['cpassword'].touched &&reactiveform.controls['cpassword'] ?.['errors']">
                    <span *ngIf="f['cpassword'].getError('required')!=null" class="invalid">confirm password is
                        required</span>
                    <span *ngIf="f['cpassword'].getError('mustMatch')!=null" class="invalid">password mismatched</span>
                </div>
            </div>


            <button class="btn btn-primary" (click)="submit()">submit</button>
        </form>
    </div>
</div>
